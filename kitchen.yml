---
driver: { name: vagrant }
verifier: { name: inspec }

provisioner:
  name: chef_zero
  product_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  install_strategy: once
  deprecations_as_errors: true
  enforce_idempotency: true
  # multiple_converge: 2

platforms:
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: debian-10
  - name: debian-9

suites:
  - name: default
    run_list:
      - recipe[test::default]
